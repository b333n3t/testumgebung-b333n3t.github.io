  <script>
    (function(){
      const DISCO_SPOTIFY_URLS = [
        "https://open.spotify.com/intl-de/album/0om0qmIgGQdOfVaNIKUNmz",
        "https://open.spotify.com/album/4n2ziE3adhDkSf4WPy7c1l",

        "https://open.spotify.com/track/1xDwlGUQyPBzaHL6iDJphM"
      ];

      async function warmupSpotifyThumb(u){
        try{
          const r = await fetch(`https://open.spotify.com/oembed?url=${encodeURIComponent(u)}`, {mode:'cors'});
          if(!r.ok) return;
          const j = await r.json();
          const thumb = (j.thumbnail_url || '').replace(/&?size=\d+/, '');
          if(thumb) new Image().src = thumb;
        }catch{}
      }

      function startWarmup(){
        if ('connection' in navigator && navigator.connection && navigator.connection.saveData) return;
        const ua = navigator.userAgent || "";
        if (/Lighthouse|Chrome-Lighthouse|PageSpeed|Speed Insights/i.test(ua)) return;

        const DELAY = 80, MAX = 6;
        let active = 0, i = 0;

        function next(){
          while(active < MAX && i < DISCO_SPOTIFY_URLS.length){
            active++;
            warmupSpotifyThumb(DISCO_SPOTIFY_URLS[i++]).finally(()=>{
              active--;
              setTimeout(next, DELAY);
            });
          }
        }
        next();
      }

      window.addEventListener('load', function () {
        setTimeout(startWarmup, 1500);
      });
    })();
  </script>

  <!-- Glas-Overlay-Positionierung -->
  <script>
    (function () {
      const glass = document.getElementById('page-glass');
      const panel = document.querySelector('.main');
      if (!glass || !panel) return;

      function positionGlass() {
        const r = panel.getBoundingClientRect();
        glass.style.left  = r.left + 'px';
        glass.style.right = (window.innerWidth - r.right) + 'px';
        const cs = getComputedStyle(panel);
        glass.style.borderRadius = cs.borderRadius || '12px';
      }

      window.addEventListener('load', positionGlass);
      window.addEventListener('resize', positionGlass);
      window.addEventListener('scroll', positionGlass, { passive: true });

      let raf;
      function tick(){
        positionGlass();
        raf = requestAnimationFrame(tick);
      }
      tick();
      setTimeout(()=>cancelAnimationFrame(raf), 800);
    })();
  </script>

  <!-- Dynamische HÃ¶he des Scroll-Panels -->
  <script>
    (function(){
      const panel = document.querySelector('.scroll-panel');
      if (!panel) return;

      function resizePanel(){
        const header = document.querySelector('.header');
        const main   = document.querySelector('.main');

        const hh = header ? header.offsetHeight : 0;
        let pt = 0, pb = 0;
        if(main){
          const cs = getComputedStyle(main);
          pt = parseFloat(cs.paddingTop)  || 0;
          pb = parseFloat(cs.paddingBottom) || 0;
        }

        const gap = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--bottom-gap')) || 0;
        const vh  = (window.visualViewport && window.visualViewport.height) || window.innerHeight;

        let max = vh - hh - pt - pb - gap;
        if (max < 260) max = 260;
        panel.style.maxHeight = max + 'px';
      }

      window.addEventListener('load', resizePanel);
      window.addEventListener('resize', resizePanel);
      if (window.visualViewport) {
        window.visualViewport.addEventListener('resize', resizePanel);
      }
    })();
  </script>
