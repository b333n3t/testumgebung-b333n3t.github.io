<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Start — b3nn3t</title>
  <meta name="description" content="Start — b3nn3t" />
  <link rel="icon" href="favicon.svg" type="image/svg+xml">

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="styles_nav_arrows.css" />
  <link rel="stylesheet" href="swipe-helper.css" />

  <style>
    @media (max-width:768px){
      main.main{
        min-height:calc(100dvh - 56px - 20px);
        height:calc(100dvh - 56px - 20px);
      }
    }

    .grid{display:flex;flex-direction:column;gap:1rem}
    .grid .card{width:100%}
    .panel-photo{margin:1rem -1rem 0;border-radius:12px;overflow:hidden;line-height:0;box-shadow:0 6px 24px rgba(0,0,0,.15)}
    .panel-photo img{display:block;width:100%;height:auto;object-fit:cover;object-position:center}

    .footer-inline{text-align:center;font-size:.82rem;margin-bottom:1rem}
    .footer-inline a{color:#000;text-decoration:none;}
    .footer-inline a:hover{text-decoration:underline;}

    /* === Scroll-Peek Setup === */
    .card[data-peek]{
      position: relative;
      z-index: 3;
      will-change: transform;
      transform: translateY(0);
      transition: transform 0.1s linear;
    }
  </style>
</head>

<body>
  <main class="main">
    <div class="content-offset">
      <h1>moin und willkommen</h1>
      <p>bei <strong>b3nn3t</strong> – bock auf browsen... dann los</p>

      <section class="grid" aria-label="Seitenübersicht">
        <a class="card" href="ueber-mich.html" data-peek="down">über mich<small>Bio & Einblicke</small></a>
        <figure class="panel-photo"><img src="assets/bennet_index1.jpg" alt="b3nn3t – Bennet"></figure>

        <a class="card" href="diskografie.html" data-peek="down">diskografie<small>Releases & Projekte</small></a>
        <figure class="panel-photo"><img src="assets/bennet_index2.jpg" alt="b3nn3t – Bennet Studio"></figure>

        <a class="card" href="kontakt.html" data-peek="down">kontakt<small>Booking & Mail</small></a>
        <a class="card" href="aktuell.html" data-peek="down">aktuell<small>News & Termine</small></a>
        <figure class="panel-photo"><img src="assets/bennet_index3.jpg" alt="b3nn3t – Bennet Aktuell"></figure>

        <a class="card" href="intro.html" data-peek="up">gesehen<small>Inspiration & Notizen</small></a>
        <a class="card" href="plattformen.html">plattformen<small>Social & Streaming</small></a>

          © b3nn3t · <a href="impressum.html">Impressum / Datenschutz</a>
        </div>
      </section>
    </div>
  </main>

  <!-- ✅ Scroll-Peek (explizite Zuordnung, fensterbasiert, robust) -->
  <script>
  (function(){
    const grid = document.querySelector('.grid');
    if (!grid) return;

    const cards = {
      ueber:   grid.querySelector('a.card[href$="ueber-mich.html"]'),
      disko:   grid.querySelector('a.card[href$="diskografie.html"]'),
      kontakt: grid.querySelector('a.card[href$="kontakt.html"]'),
      aktuell: grid.querySelector('a.card[href$="aktuell.html"]'),
      intro:   grid.querySelector('a.card[href$="intro.html"]')
    };

    const photos = Array.from(grid.querySelectorAll('.panel-photo'));
    const p1 = photos[0], p2 = photos[1], p3 = photos[2];
    if (!p1 || !p2 || !p3) return;

    const pairs = [
      { card: cards.ueber,   img: p1, dir: +1 },
      { card: cards.disko,   img: p2, dir: +1 },
      { card: cards.kontakt, img: p3, dir: +1 },
      { card: cards.aktuell, img: p3, dir: +1 },
      { card: cards.intro,   img: p3, dir: -1 },
    ].filter(x => x.card && x.img);

    for (const {card} of pairs){
      card.style.position   = 'relative';
      card.style.zIndex     = '3';
      card.style.willChange = 'transform';
      card.style.transform  = 'translateY(0)';
    }

    const ease = t => t*t*(3 - 2*t);
    function progress(mid, vh){const s=vh*0.10,e=vh*0.90;let t=(e-mid)/(e-s);return Math.max(0,Math.min(1,t));}

    function update(){
      const vh = window.innerHeight || document.documentElement.clientHeight;
      for (const {card, img, dir} of pairs){
        const r = img.getBoundingClientRect();
        const mid = r.top + r.height/2;
        const t = ease(progress(mid, vh));
        const move = r.height * 0.10 * t * dir;
        card.style.transform = `translateY(${move.toFixed(1)}px)`;
      }
    }

    window.addEventListener('scroll', update, { passive:true });
    window.addEventListener('resize', update);
    window.addEventListener('orientationchange', update);
    document.querySelectorAll('.panel-photo img').forEach(img => {
      if (!img.complete) img.addEventListener('load', update, { once:true });
    });

    (function tick(){ update(); requestAnimationFrame(tick); })();
    update();
  })();
  </script>
</body>
</html>
