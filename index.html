<!-- Warm-Up für Spotify-Covers (oEmbed) -->
<script>
/**
 * Lädt im Hintergrund die wichtigsten Spotify-Cover
 * damit sie beim Wechsel zu diskografie.html sofort im Cache sind.
 */
const DISCO_SPOTIFY_URLS = [
  // Alben
  "https://open.spotify.com/intl-de/album/0om0qmIgGQdOfVaNIKUNmz",
  "https://open.spotify.com/album/4n2ziE3adhDkSf4WPy7c1l",
  // EPs
  "https://open.spotify.com/album/3d7F0wnumMBtTKar2t2cgI",
  "https://open.spotify.com/album/363ITnyvTfkJ4p5yu3K0Bz",
  // Singles – wichtigste / aktuellste
  "https://open.spotify.com/track/3Ja7f0z3lM23ieRq58FcDM",
  "https://open.spotify.com/track/7zRS3iAoQbzgMHBsSJl5MG",
  "https://open.spotify.com/track/1xDwlGUQyPBzaHL6iDJphM",
  "https://open.spotify.com/track/2Xp7qD73hYkVhxdjTYbepU",
  "https://open.spotify.com/track/1ucICLXPSxrr8RYZqTxbdR"
];

async function warmupSpotifyThumb(u){
  try{
    const r = await fetch(`https://open.spotify.com/oembed?url=${encodeURIComponent(u)}`, {mode:'cors'});
    if(!r.ok) return;
    const j = await r.json();
    const thumb = (j.thumbnail_url || '').replace(/&?size=\d+/, '');
    if(thumb) new Image().src = thumb;
  }catch{}
}

(async function(){
  const DELAY=80, MAX=6;
  let active=0, i=0;
  function next(){
    while(active<MAX && i<DISCO_SPOTIFY_URLS.length){
      active++;
      warmupSpotifyThumb(DISCO_SPOTIFY_URLS[i++]).finally(()=>{
        active--; setTimeout(next, DELAY);
      });
    }
  }
  ('requestIdleCallback' in window) ? requestIdleCallback(next,{timeout:1500}) : setTimeout(next,600);
})();
</script>
