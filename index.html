    .card[data-peek]{
      position: relative;
      z-index: 3;
      will-change: transform;
      transform: translateY(0);
      transition: transform 0.1s linear;
    }

  <!-- ✅ Scroll-Peek (autodetect, positionsgebunden, stabil in Edge/Chrome/Safari) -->
  <script>
  (function(){
    // Scroll-Container automatisch bestimmen (.main oder window)
    const main = document.querySelector('.main');
    function activeScroller(){
      const m = main && (main.scrollHeight - main.clientHeight) > 4;
      return m ? main : window;
    }
    let scroller = activeScroller();
    window.addEventListener('resize', ()=> scroller = activeScroller());

    const cards = Array.from(document.querySelectorAll('.card[data-peek]'));
    if(!cards.length) return;

    function nearestPanelPhoto(el, dir){
      let cur = el, step = 0;
      while(cur && step < 10){
        cur = dir>0 ? cur.nextElementSibling : cur.previousElementSibling;
        if(!cur) break;
        if(cur.matches && cur.matches('.panel-photo')) return cur;
        step++;
      }
      return null;
    }

    function resolvePair(card){
      const pref = (card.getAttribute('data-peek')||'').toLowerCase();
      let img=null, dir=0;
      if(pref==='down'){ img=nearestPanelPhoto(card,+1); dir=+1; }
      else if(pref==='up'){ img=nearestPanelPhoto(card,-1); dir=-1; }
      if(!img){
        const down=nearestPanelPhoto(card,+1), up=nearestPanelPhoto(card,-1);
        if(down && (!up || card.compareDocumentPosition(down)&Node.DOCUMENT_POSITION_FOLLOWING)){ img=down; dir=+1; }
        else if(up){ img=up; dir=-1; }
      }
      return img?{card,img,dir}:null;
    }

    const pairs = cards.map(resolvePair).filter(Boolean);
    if(!pairs.length) return;

    const ease=t=>t*t*(3-2*t);
    function progress(mid,vh){const s=vh*0.1,e=vh*0.9;let t=(e-mid)/(e-s);return Math.max(0,Math.min(1,t));}

    function update(){
      const vh = (scroller===main)? main.clientHeight : window.innerHeight;
      const vRect = (scroller===main)? main.getBoundingClientRect() : {top:0};
      for(const {card,img,dir} of pairs){
        const r = img.getBoundingClientRect();
        const mid = (r.top - vRect.top) + r.height/2;
        const t = ease(progress(mid,vh));
        const move = r.height * 0.10 * t * dir;
        card.style.transform = `translateY(${move.toFixed(1)}px)`;
      }
    }

    const trigger=()=>{ scroller = activeScroller(); update(); };
    (main||document).addEventListener('scroll', trigger, {passive:true});
    window.addEventListener('scroll', trigger, {passive:true});
    window.addEventListener('resize', update);
    window.addEventListener('orientationchange', update);
    document.querySelectorAll('.panel-photo img').forEach(i=>!i.complete&&i.addEventListener('load',update,{once:true}));
    (function loop(){update();requestAnimationFrame(loop);})();
  })();
  </script>
