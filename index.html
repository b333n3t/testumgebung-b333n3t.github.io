  <!-- 🔁 Intro-Redirect (nur einmal pro Session) -->
  <script>
    (function () {
      try {
        const played     = sessionStorage.getItem("introPlayed") === "1";
        const fromIntro  = document.referrer && /tv-intro\.html(?:$|[?#])/.test(document.referrer);
        const bypass     = location.search.includes("nointro=1");
        if (!played && !fromIntro && !bypass) {
          const returnUrl = (location.pathname || "index.html") +
                            (location.search || "") +
                            (location.hash || "");
          sessionStorage.setItem("introReturn", returnUrl);
          location.replace("tv-intro.html");
        }
      } catch (e) {}
    })();
  </script>

  <!-- Externe Styles -->

  <!-- 👇 Mobile: grauer Container näher am unteren Rand -->
  <style>

  <style>
    /* ===== Header / Menü ===== */
    .hamburger{position:fixed;top:14px;right:18px;width:20px;height:20px;border:0;background:transparent;display:grid;place-items:center;cursor:pointer;z-index:1200;padding:0}
    .hamburger span{display:block;width:12px;height:1.4px;margin:1.5px 0;background:#000;border-radius:2px;transition:transform .2s,opacity .2s}
    body.menu-open .hamburger span:nth-child(1){transform:translateY(3.5px) rotate(45deg)}
    body.menu-open .hamburger span:nth-child(2){opacity:0}

    .menu-overlay{position:fixed;inset:0;background:rgba(0,0,0,.08);backdrop-filter:blur(1px);-webkit-backdrop-filter:blur(1px);z-index:1099}
    body.menu-open #menu-overlay{display:block}

    .site-menu{position:fixed;top:0;right:0;height:auto;max-height:90vh;width:min(40vw,150px);background:rgba(255,255,255,.32);backdrop-filter:blur(2px);-webkit-backdrop-filter:blur(2px);box-shadow:0 20px 50px rgba(0,0,0,.08);transform:translateX(100%);transition:transform .25s;z-index:1101;padding:46px 10px 14px}

    /* ===== FIXED Glas-Overlay ===== */
    #page-glass{position:fixed; left:0; right:0; top:0; bottom:0; pointer-events:none; z-index:0;}
    #page-glass .glass-fade{position:absolute; left:0; right:0; top:100vh; height:10vh;
      background:linear-gradient(to bottom, rgba(255,255,255,0) 0%, rgba(255,255,255,.32) 100%);

    #page-glass .glass-solid{position:absolute; left:0; right:0; top:110vh; bottom:0;

    body .main, body .main::before, body .main::after{background:transparent!important;backdrop-filter:none!important;-webkit-backdrop-filter:none!important;box-shadow:none!important;}
    .main{border-radius:12px;padding:1.25rem 1rem;position:relative;z-index:1;overflow:auto;-webkit-overflow-scrolling:touch;scrollbar-width:none;-ms-overflow-style:none;}
    .main::-webkit-scrollbar{display:none}
    .main .content-offset{padding-top:105vh}
    .main{padding-bottom:3.5rem}
    .nav-arrow{z-index:1000!important}
    .scroll-cue{position:fixed;left:50%;bottom:60px;transform:translateX(-50%);width:36px;height:36px;border-radius:50%;background:rgba(255,255,255,.4);backdrop-filter:blur(2px);-webkit-backdrop-filter:blur(2px);box-shadow:0 4px 12px rgba(0,0,0,.08);display:grid;place-items:center;z-index:900;opacity:0;transition:opacity .2s;pointer-events:none}

    .grid .card{width:100%}
    .panel-photo{margin:1rem -1rem 0;border-radius:12px;overflow:hidden;line-height:0;box-shadow:0 6px 24px rgba(0,0,0,.15)}

    footer{text-align:center;margin-top:2rem;font-size:.82rem}
    .footer-inline{text-align:center;font-size:.82rem;margin-bottom:1rem}
    .footer-inline a {color:#000;text-decoration:none;}
    .footer-inline a:hover {text-decoration:underline;}

    /* === Scroll-Peek Effekt === */
    :root { --peek-amount: 10%; }

    .card[href$="ueber-mich.html"],
    .card[href$="diskografie.html"],
    .card[href$="kontakt.html"],
    .card[href$="aktuell.html"],
    .card[href$="intro.html"] {
      position: relative;
      z-index: 3;
      will-change: transform;
    }

    /* Card über Bild → nach unten */
    .card[href$="ueber-mich.html"]:has(+ .panel-photo),
    .card[href$="diskografie.html"]:has(+ .panel-photo),
    .card[href$="kontakt.html"]:has(+ .panel-photo),
    .card[href$="aktuell.html"]:has(+ .panel-photo),
    .card[href$="intro.html"]:has(+ .panel-photo) {
      animation-name: card-peek-down;
      animation-timeline: view();
      animation-range: entry 15% cover 65%;
      animation-duration: 1s;
      animation-fill-mode: both;
    }

    /* Card unter Bild → nach oben */
    .panel-photo + .card[href$="ueber-mich.html"],
    .panel-photo + .card[href$="diskografie.html"],
    .panel-photo + .card[href$="kontakt.html"],
    .panel-photo + .card[href$="aktuell.html"],
    .panel-photo + .card[href$="intro.html"] {
      animation-name: card-peek-up;
      animation-timeline: view();
      animation-range: entry 15% cover 65%;
      animation-duration: 1s;
      animation-fill-mode: both;
    }

    @keyframes card-peek-down {
      from { transform: translateY(0); }
      to   { transform: translateY(var(--peek-amount)); }
    }
    @keyframes card-peek-up {
      from { transform: translateY(0); }
      to   { transform: translateY(calc(var(--peek-amount) * -1)); }
    }

  <script src="script.js"></script>

  <!-- Scroll Cue Script -->
  <script>
    const cue = document.querySelector('.scroll-cue');
    const scroller = document.querySelector('.main');
    window.addEventListener('load', () => cue.classList.add('visible'));
    scroller.addEventListener('scroll', () => {
      cue.classList.toggle('hidden', scroller.scrollTop > 50);
    }, {passive:true});
  </script>

  <!-- Glas-Overlay-Positionierung -->
  <script>
    (function () {
      const glass = document.getElementById('page-glass');
      const panel = document.querySelector('.main');
      if (!glass || !panel) return;
      function positionGlass() {
        const r = panel.getBoundingClientRect();
        glass.style.left  = r.left + 'px';
        glass.style.right = (window.innerWidth - r.right) + 'px';
        const cs = getComputedStyle(panel);
        glass.style.borderRadius = cs.borderRadius || '12px';
      }
      window.addEventListener('load', positionGlass);
      window.addEventListener('resize', positionGlass);
      window.addEventListener('scroll', positionGlass, { passive: true });
      let raf; function tick(){ positionGlass(); raf = requestAnimationFrame(tick); }
      tick(); setTimeout(()=>cancelAnimationFrame(raf), 800);
    })();
  </script>

  <!-- ✅ JS-Fallback für ältere Browser -->
  <script>
    (() => {
      const targets = ['ueber-mich.html','diskografie.html','kontakt.html','aktuell.html','intro.html'];
      const els = targets.flatMap(href => [...document.querySelectorAll(`.card[href$="${href}"]`)]);
      const pairs = els.map(card => {
        const up = card.previousElementSibling?.matches?.('.panel-photo') ? card.previousElementSibling : null;
        const down = card.nextElementSibling?.matches?.('.panel-photo') ? card.nextElementSibling : null;
        return { card, img: up || down, dir: up ? -1 : +1 };
      }).filter(p => p.img);
      function ease(t){ return t*t*(3-2*t); }
      function tick(){
        const vh = window.innerHeight;
        for (const {card, img, dir} of pairs) {
          const r = img.getBoundingClientRect();
          const mid = r.top + r.height * 0.5;
          const start = vh * 0.15, end = vh * 0.80;
          let t = (end - mid) / (end - start);
          t = Math.max(0, Math.min(1, t));
          card.style.transform = `translateY(${dir * t * 10}%)`;
        }
        requestAnimationFrame(tick);
      }
      requestAnimationFrame(tick);
    })();
  </script>
</body>
