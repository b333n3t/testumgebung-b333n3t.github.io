  <style>
    :root {
      --awb-pink: #ff5bb1;
      --awb-yellow: #ffd85b;
      --awb-neon-blue: #00e6ff;
      --awb-deep-blue: #0040ff;
      --awb-text-main: #fdfdfd;
    }

    /* ---------------------------
       BACKGROUND + BASE LAYOUT
    ----------------------------*/
    body.release-page {
      background-image: url("assets/release/background_desktop.jpg");
      background-size: 112% 112%;
      background-position: 50% 50%;
      background-attachment: fixed;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
      color: var(--awb-text-main);
      position: relative;
      animation: bgDrift 22s ease-in-out infinite alternate;
    }

    @keyframes bgDrift {
      0%   { background-position: 50% 50%; transform: translate3d(0,0,0) scale(1.02); }
      15%  { background-position: 47% 52%; transform: translate3d(-3px,2px,0) scale(1.05); }
      30%  { background-position: 52% 48%; transform: translate3d(3px,-3px,0) scale(1.06); }
      45%  { background-position: 49% 51%; transform: translate3d(-2px,1px,0) scale(1.04); }
      60%  { background-position: 51% 49%; transform: translate3d(2px,-2px,0) scale(1.05); }
      80%  { background-position: 50% 52%; transform: translate3d(1px,2px,0) scale(1.03); }
      100% { background-position: 50% 50%; transform: translate3d(0,0,0) scale(1.02); }
    }

    @media (max-width: 768px) {
      body.release-page {
        background-image: url("assets/release/background_mobile.jpg");
        background-attachment: scroll;
        background-size: cover;
        animation: bgDriftMobile 26s ease-in-out infinite alternate;
      }

      @keyframes bgDriftMobile {
        0%   { background-position: 50% 50%; }
        25%  { background-position: 51% 48%; }
        50%  { background-position: 48% 52%; }
        75%  { background-position: 52% 49%; }
        100% { background-position: 50% 50%; }
      }
    }

    body.release-page::before,
    body.release-page::after {
      content: "";
      position: fixed;
      inset: -20%;
      pointer-events: none;
      z-index: -3;
      background:
        radial-gradient(circle at 10% 10%, rgba(255, 91, 177, 0.35), transparent 55%),
        radial-gradient(circle at 90% 0%, rgba(255, 216, 91, 0.25), transparent 55%),
        radial-gradient(circle at 80% 80%, rgba(150, 78, 255, 0.22), transparent 55%);
      filter: blur(5px);
      opacity: 0.3;
      mix-blend-mode: screen;
    }

    body.release-page::after {
      opacity: 0.35;
      mix-blend-mode: soft-light;
    }

    /* remove top bar / glass */
    header,
    header *,
    .content-offset,
    .content-offset *,
    body.release-page header,
    body.release-page * {
      border-top: none !important;
      box-shadow: none !important;
    }

    #page-glass,
    #page-glass .glass-solid,
    #page-glass .glass-fade {
      background: transparent !important;
      backdrop-filter: none !important;
      box-shadow: none !important;
    }

    .scroll-cue {
      display: none !important;
    }

    body.release-page main.main,
    body.release-page .main,
    body.release-page .main::before,
    body.release-page .main::after,
    body.release-page .page-panel,
    body.release-page .page-panel::before,
    body.release-page .page-panel::after {
      background: transparent !important;
      backdrop-filter: none !important;
      box-shadow: none !important;
      border: none !important;
    }

    /* ---------------------------
       NEBEL, LICHT & WAVES
    ----------------------------*/

    .awb-neon,
    .awb-neon-2,
    .awb-greenwave,
    .awb-darkwave,
    .awb-fogwave,
    .awb-spotlight {
      position: fixed;
      inset: -35%;
      pointer-events: none;
    }

    .awb-fogwave {
      inset: -48%;
      z-index: -4;
      mix-blend-mode: screen;
      background:
        radial-gradient(circle at 10% 90%, rgba(255,255,255,0.16), transparent 60%),
        radial-gradient(circle at 80% 10%, rgba(180,220,255,0.22), transparent 60%),
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.10), transparent 65%);
      filter: blur(30px);
      opacity: 0.14;
      animation: fogDrift 45s ease-in-out infinite alternate;
    }

    @keyframes fogDrift {
      0%   { transform: translate(-6%, 0); }
      50%  { transform: translate(6%, 2%); }
      100% { transform: translate(-4%, -2%); }
    }

    .awb-spotlight {
      z-index: -2;
      mix-blend-mode: soft-light;
      background:
        radial-gradient(circle at 0% 50%, rgba(255,255,255,0.35) 0%, rgba(255,255,255,0) 45%),
        radial-gradient(circle at 120% 50%, rgba(0,0,0,0.45) 0%, rgba(0,0,0,0) 55%);
      opacity: 0.55;
      animation: spotSweep 16s ease-in-out infinite;
    }

    @keyframes spotSweep {
      0%   { transform: translate(-40%, 0); }
      25%  { transform: translate(0, 0); }
      50%  { transform: translate(40%, 0); }
      75%  { transform: translate(0, 0); }
      100% { transform: translate(-40%, 0); }
    }

    .awb-neon,
    .awb-neon-2,
    .awb-greenwave {
      z-index: -2;
      mix-blend-mode: screen;
    }

    .awb-neon {
      background: linear-gradient(
        130deg,
        transparent 0%,
        rgba(0,255,255,0.7) 40%,
        rgba(0,255,255,0.85) 50%,
        rgba(0,255,255,0.7) 60%,
        transparent 100%
      );
      filter: blur(10px) saturate(150%);
      opacity: 0.65;
      animation: neonCyan 9s ease-in-out infinite;
    }

    @keyframes neonCyan {
      0%   { opacity: 0;   transform: translate(-30%, 30%) scale(1.03); }
      20%  { opacity: 0.8; }
      50%  { opacity: 0.9;   transform: translate(0, 0) scale(1.0); }
      80%  { opacity: 0.7; }
      100% { opacity: 0;   transform: translate(30%, -30%) scale(1.03); }
    }

    .awb-neon-2 {
      z-index: -2;
      mix-blend-mode: screen;
      background: linear-gradient(
        130deg,
        transparent 0%,
        rgba(0,50,120,0.25) 35%,
        rgba(0,80,255,0.25) 50%,
        rgba(0,50,120,0.25) 65%,
        transparent 100%
      );
      filter: blur(14px) saturate(130%);
      opacity: 0.22;
      animation: neonDeep 14s ease-in-out infinite;
    }

    @keyframes neonDeep {
      0%   { opacity: 0;   transform: translate(-35%, 35%) scale(1.03); }
      25%  { opacity: 0.5; }
      50%  { opacity: 0.55;   transform: translate(0, 0) scale(1.0); }
      75%  { opacity: 0.4; }
      100% { opacity: 0;   transform: translate(35%, -35%) scale(1.05); }
    }

    .awb-greenwave {
      inset: -45%;
      z-index: -2;
      mix-blend-mode: screen;
      background: linear-gradient(
        125deg,
        transparent 0%,
        rgba(0,255,140,0.12) 15%,
        rgba(0,255,140,0.38) 35%,
        rgba(0,180,100,0.55) 50%,
        rgba(0,110,60,0.55) 62%,
        rgba(0,60,35,0.45) 72%,
        transparent 100%
      );
      filter: blur(30px) saturate(140%);
      opacity: 0.45;
      animation: greenWave 16s ease-in-out infinite;
    }

    @keyframes greenWave {
      0%   { opacity: 0;   transform: translate(-45%, 35%) scale(1.08); }
      20%  { opacity: 0.6; }
      50%  { opacity: 0.7;   transform: translate(0, 0) scale(1.03); }
      80%  { opacity: 0.5;  }
      100% { opacity: 0;   transform: translate(45%, -35%) scale(1.08); }
    }

    .awb-darkwave {
      position: fixed;
      inset: -40%;
      z-index: -1;
      mix-blend-mode: multiply;
      background:
        linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0) 0%,
          rgba(0, 0, 0, 0) 55%,
          rgba(0, 0, 0, 0.7) 100%
        ),
        linear-gradient(
          130deg,
          transparent 0%,
          rgba(5,0,30,0.85) 32%,
          rgba(20,0,60,0.95) 50%,
          rgba(5,0,30,0.85) 68%,
          transparent 100%
        );
      filter: blur(40px) saturate(140%);
      opacity: 0.85;
      animation: awbDarkwaveSweep 15s ease-in-out infinite;
    }

    @keyframes awbDarkwaveSweep {
      0%   { opacity: 0;   transform: translate(-40%, 40%) scale(1.08); }
      25%  { opacity: 0.8;  }
      50%  { opacity: 0.9;   transform: translate(0, 0) scale(1.02); }
      75%  { opacity: 0.6;  }
      100% { opacity: 0;   transform: translate(40%, -40%) scale(1.08); }
    }

    @media (max-width: 768px) {
      .awb-fogwave   { opacity: 0.10; filter: blur(26px); }
      .awb-spotlight { opacity: 0.35; }
      .awb-neon      { opacity: 0.35; filter: blur(9px); }
      .awb-neon-2    { opacity: 0.18; filter: blur(12px); }
      .awb-greenwave { opacity: 0.28; filter: blur(22px); }
      .awb-darkwave  { opacity: 0.75; filter: blur(38px); }
    }

    /* ---------------------------
       GLITTER PARTICLES
    ----------------------------*/

    .awb-sparkle {
      position: fixed;
      border-radius: 50%;
      pointer-events: none;
      z-index: -1;
      background: radial-gradient(circle, #ffffff 0%, rgba(255,255,255,0) 70%);
      filter: drop-shadow(0 0 8px rgba(255,255,255,0.9));
      opacity: 0;
      animation:
        sparkleMove 7s linear infinite,
        sparkleBlink 1.4s ease-in-out infinite alternate;
    }

    @keyframes sparkleMove {
      0%   { transform: translate(-30vw, 30vh) scale(.7); opacity: 0; }
      15%  { opacity: 1; }
      50%  { transform: translate(0, 0) scale(1); opacity: 1; }
      85%  { opacity: .4; }
      100% { transform: translate(30vw, -30vh) scale(.7); opacity: 0; }
    }

    @keyframes sparkleBlink {
      0%   { opacity: .3; transform: scale(0.8); }
      100% { opacity: 1;  transform: scale(1.25); }
    }

    /* ---------------------------
       TYPOGRAPHY + LAYOUT
    ----------------------------*/

    .content-offset {
      margin: 2.5rem auto 3rem;
      max-width: 1040px;
      width: min(1040px, calc(100% - 2rem));
      padding: 0 1rem;
      text-align: center;
    }

    @media (max-width: 768px) {
      .content-offset {
        width: 100%;
        max-width: 100%;
        padding: 0 1rem;
        margin-left: 0;
        margin-right: 0;
        box-sizing: border-box;
        position: relative;
        transform: translateZ(0);
      }
    }

    section {
      text-align: left;
    }

    .content-offset > p:first-of-type {
      text-transform: uppercase;
      letter-spacing: 0.2em;
      font-size: 0.8rem;
      opacity: 0.9;
      color: #fdfdfd;
      text-shadow: 0 0 8px rgba(0,0,0,0.7);
      animation: textShimmer 10s.ease-in-out infinite;
    }

    /* Wellen-H1 mit wortweiser Zeilenumbruch-Kontrolle */
    h1.wave-text {
      font-size: clamp(2.8rem, 4vw + 1rem, 4.2rem);
      text-transform: uppercase;
      letter-spacing: 0.16em;
      margin-bottom: 0.7rem;
      color: #ffffff;
      display: inline-block;
      position: relative;
    }

    .wave-word {
      display: inline-block;
      white-space: nowrap;
    }

    .wave-space {
      display: inline-block;
      width: 0.45em;
    }

    h1.wave-text .letter {
      display: inline-block;
      text-shadow:
        0 0 14px rgba(0,0,0,0.95),
        0 0 30px rgba(0,0,0,0.8);
      animation: letterWave 1.6s ease-in-out infinite, textShimmer 9s ease-in-out infinite;
    }

    @keyframes letterWave {
      0%   { transform: translateY(0); }
      25%  { transform: translateY(-6px); }
      50%  { transform: translateY(0); }
      75%  { transform: translateY(4px); }
      100% { transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1.wave-text {
        font-size: clamp(2.1rem, 8vw, 2.6rem);
        letter-spacing: 0.10em;
        line-height: 1.15;
      }
      .wave-space {
        width: 0.35em;
      }
    }

    @keyframes textShimmer {
      0% {
        text-shadow:
          0 0 10px rgba(0,0,0,0.9),
          0 0 18px rgba(255,255,255,0.7),
          2px 2px 12px rgba(0,0,0,0.9);
      }
      25% {
        text-shadow:
          -2px 2px 12px rgba(0,0,0,0.9),
          0 0 20px rgba(0,200,255,0.8),
          0 0 32px rgba(0,120,255,0.7);
      }
      50% {
        text-shadow:
          0 -2px 10px rgba(0,0,0,0.9),
          0 0 18px rgba(255,255,255,0.85),
          0 0 26px rgba(0,255,180,0.75);
      }
      75% {
        text-shadow:
          2px 0 12px rgba(0,0,0,0.9),
          0 0 20px rgba(0,180,255,0.75),
          0 0 30px rgba(255,255,255,0.75);
      }
      100% {
        text-shadow:
          0 0 10px rgba(0,0,0,0.9),
          0 0 18px rgba(255,255,255,0.7),
          2px 2px 12px rgba(0,0,0,0.9);
      }
    }

    /* Unterstrich als animierte Lichterkette */
    h1.wave-text::after {
      content: "";
      position: relative;
      display: block;
      margin: .35rem auto 0;
      width: 100%;
      height: 3px;
      border-radius: 999px;
      background-image: linear-gradient(
        90deg,
        #ff5bb1,
        #ffd85b,
        #00e6ff,
        #00ff90,
        #ff5bb1
      );
      background-size: 300% 100%;
      box-shadow: 0 0 16px rgba(0,0,0,0.7);
      animation: underlineLights 3s linear infinite;
    }

    @keyframes underlineLights {
      0%   { background-position: 0% 50%; }
      100% { background-position: 300% 50%; }
    }

    /* H2 + Sternfarben (unterschiedlich) */
    h2 {
      margin-top: 2rem;
      margin-bottom: 0.7rem;
      font-size: 1.2rem;
      letter-spacing: 0.08em;
      text-transform: lowercase;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(0,0,0,0.8);
      animation: textShimmer 12s ease-in-out infinite;
      position: relative;
      padding-left: 1.6rem;
    }

    h2::before {
      content: "✶";
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-52%);
      font-size: 1.2rem;
    }

    h2.star-1::before { animation: starGlowA 3.5s linear infinite; }
    h2.star-2::before { animation: starGlowB 3.5s linear infinite; }
    h2.star-3::before { animation: starGlowC 3.5s linear infinite; }

    @keyframes starGlowA {
      0%   { color: #ff5bb1; text-shadow: 0 0 10px #ff5bb1, 0 0 20px #ff5bb1; }
      33%  { color: #ffd85b; text-shadow: 0 0 10px #ffd85b, 0 0 20px #ffd85b; }
      66%  { color: #00e6ff; text-shadow: 0 0 10px #00e6ff, 0 0 20px #00e6ff; }
      100% { color: #ff5bb1; text-shadow: 0 0 10px #ff5bb1, 0 0 20px #ff5bb1; }
    }

    @keyframes starGlowB {
      0%   { color: #ffd85b; text-
