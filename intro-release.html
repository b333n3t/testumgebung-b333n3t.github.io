
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>B3NN3T – Intro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #fff;
    }

    /* INTRO Overlay */
    #intro {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      z-index: 10;
      overflow: hidden;
      opacity: 1;
      transition: opacity 0.8s ease-in-out;
    }

    /* Partikel-Tunnel */
    #intro::before {
      content: "";
      position: absolute;
      inset: -50%;
      background:
        radial-gradient(circle, rgba(255,255,255,0.9) 0 1px, transparent 1px) repeat;
      background-size: 16px 16px;
      filter: blur(1px);
      animation: tunnelZoom 3s linear infinite;
      opacity: 0.75;
    }

    @keyframes tunnelZoom {
      0%   { transform: scale(1);   opacity: 0.4; }
      50%  { transform: scale(1.8); opacity: 0.8; }
      100% { transform: scale(3);   opacity: 0.2; }
    }

    .intro-content {
      position: relative;
      text-align: center;
      z-index: 1;
    }

    .intro-artist {
      font-size: clamp(1.4rem, 4vw, 2.4rem);
      letter-spacing: 0.35em;
      text-transform: uppercase;
      margin-bottom: 0.6rem;
      opacity: 0.95;
    }

    .intro-sub {
      font-size: clamp(0.8rem, 2vw, 1rem);
      opacity: 0.7;
    }

    /* Release Titel – unsichtbar, aber vorbereitet */
    .intro-release-title {
      margin-top: 0.5rem;
      font-size: clamp(0.8rem, 2.5vw, 1.2rem);
      text-transform: uppercase;
      letter-spacing: 0.2em;
      opacity: 0;
    }
  </style>
</head>

<body>

  <!-- INTRO -->
  <div id="intro">
    <div class="intro-content">
      <div class="intro-artist">B3NN3T</div>
      <div class="intro-sub">Video wird vorbereitet …</div>
      <div class="intro-release-title">RELEASE TITEL PLATZHALTER</div>
    </div>
  </div>

  <!-- HINTERGRUND-LADER FÜR B3NN3T.mp4 (unsichtbar) -->
  <video id="preloadVideo" preload="auto" style="display:none;">
      <source src="B3NN3T.mp4" type="video/mp4" />
  </video>

  <script>
    const intro = document.getElementById("intro");
    const preloadVideo = document.getElementById("preloadVideo");

    // Intro soll mind. ~3 Sekunden sichtbar sein
    const MIN_INTRO_TIME = 3000;
    // Max. Wartezeit bevor Redirect – Fallback
    const MAX_WAIT = 8000;

    const startTime = Date.now();

    function finishIntroAndRedirect() {
      const elapsed = Date.now() - startTime;
      const remaining = Math.max(0, MIN_INTRO_TIME - elapsed);

      setTimeout(() => {
        intro.style.opacity = "0";

        // kleine Verzögerung für Fade-Out
        setTimeout(() => {
          window.location.href = "release-xyz.html";
        }, 850);

      }, remaining);
    }

    // Wenn Video vollständig geladen werden kann
    preloadVideo.addEventListener("canplaythrough", () => {
      finishIntroAndRedirect();
    });

    // Fallback: spätestens nach MAX_WAIT weiterleiten
    setTimeout(() => {
      finishIntroAndRedirect();
    }, MAX_WAIT);
  </script>

</body>
</html>
