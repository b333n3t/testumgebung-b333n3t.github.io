<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Gesehen – b3nn3t | Videos & Reels | Medien & Highlights</title>
  <meta name="description" content="Schau dir b3nn3ts aktuelle Videos, Reels, Auftritte und Musikclips an – YouTube, Instagram." />
  <meta name="robots" content="index,follow" />

  <link rel="canonical" href="https://www.b3nn3t.com/gesehen.html" />

  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="styles_nav_arrows.css" />
  <link rel="stylesheet" href="swipe-helper.css" />

  <style>
    :root{ --bottom-gap:60px; }
    @media (max-width:768px){ :root{ --bottom-gap:20px; } }

    html{ scrollbar-gutter: stable; scrollbar-width:none; }
    html::-webkit-scrollbar{ width:0; height:0; }

    body{ overflow:hidden; min-height:100vh; display:flex; flex-direction:column; }
    @media (max-width:767px){
      html, body{ overflow:auto; -webkit-overflow-scrolling:touch; }
    }

    main.main{
      flex:1 0 auto;
      position:relative;
      z-index:1;
      background:transparent;
      box-shadow:none;
    }

    /* alter Pfeil AUS */
    .nav-arrow{ display:none !important; }

    /* ===============================
       NEUER INTRO-PFEIL (hellgrau)
       =============================== */
    #intro-arrow{
      position: fixed;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      z-index: 9999;

      width: 56px;
      height: 96px;

      display: grid;
      place-items: center;

      background: rgba(220,220,220,0.55);
      border: 1px solid rgba(255,255,255,0.35);
      border-right: 0;
      border-radius: 999px 0 0 999px;

      box-shadow:
        0 10px 28px rgba(0,0,0,0.35),
        inset 0 0 0 1px rgba(255,255,255,0.25);

      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);

      color: rgba(0,0,0,0.7);
      font-size: 34px;
      line-height: 1;

      cursor: pointer;
      pointer-events: auto;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    #intro-arrow:hover{
      background: rgba(235,235,235,0.65);
    }

    #intro-arrow:active{
      transform: translateY(-50%) scale(0.98);
    }
  </style>
</head>

<body>

  <!-- NEUER PFEIL -->
  <button id="intro-arrow" type="button" aria-label="Intro öffnen">→</button>

  <main class="main">
    <section style="padding:2rem">
      <h1>gesehen</h1>
      <p>und nicht übersehen</p>
    </section>
  </main>

  <div class="edge-swipe left" aria-hidden="true"></div>
  <div class="edge-swipe right" aria-hidden="true"></div>

  <script src="script.js"></script>
  <script src="swipe-nav.js?v=15" defer></script>

  <!-- Intro-Navigation: gewinnt IMMER gegen Swipe -->
  <script>
  (function(){
    const btn = document.getElementById('intro-arrow');
    if(!btn) return;

    btn.addEventListener('pointerdown', function(e){
      e.preventDefault();
      e.stopImmediatePropagation();
      window.location.assign('intro.html');
    }, true);
  })();
  </script>

</body>
</html>
