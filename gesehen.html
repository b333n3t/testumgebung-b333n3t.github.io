  <style>
    :root{
      --bottom-gap:60px;
      --seen-max: 760px;
      --player-w: 560px;
    }
    @media (max-width:768px){ :root{ --bottom-gap:20px; } }

    html, body{ overflow:hidden; }
    @media (max-width:767px){
      html, body{ overflow:auto; -webkit-overflow-scrolling:touch; }
    }

    body{
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    main.main{
      flex:1 0 auto;
      padding:0;
      background:transparent !important;
      box-shadow:none !important;
    }

    /* ===== Hamburger-Menü (schwarz wie gewünscht) ===== */
    .hamburger{
      position:fixed;top:14px;right:18px;width:20px;height:20px;
      border:0;background:transparent;display:grid;place-items:center;
      cursor:pointer;z-index:1200;padding:0
    }
    .hamburger span{
      display:block;width:12px;height:1.4px;margin:1.5px 0;
      background:#000;border-radius:2px;
      transition:transform .2s,opacity .2s
    }

    .menu-overlay{
      position:fixed;inset:0;background:rgba(0,0,0,.08);
      backdrop-filter:blur(1px);
      z-index:1099
    }
    body.menu-open #menu-overlay{display:block}
    #menu-overlay[hidden]{display:none}

    .site-menu{
      position:fixed;top:0;right:0;
      width:min(40vw,150px);
      background:rgba(255,255,255,.32);
      backdrop-filter:blur(2px);
      transform:translateX(100%);
      transition:transform .25s;
      z-index:1101;
      padding:46px 10px 14px
    }
    body.menu-open .site-menu{transform:translateX(0)}
    .site-menu a{ color:#000; }

    /* ===== Scrollpanel ===== */
    .scroll-panel{
      max-width:min(1000px,94vw);
      max-height:75vh;
      padding:1.25rem 1rem 1.5rem;
      overflow-y:auto;
      scrollbar-width:none;
    }
    .scroll-panel::-webkit-scrollbar{display:none;}

    .grid{ display:flex; flex-direction:column; gap:1rem; }

    .page-link,
    .page-toggle{
      display:flex;
      align-items:center;
      gap:6px;
      font-size:1.1rem;
      color:inherit;
      background:none;
      border:none;
      cursor:pointer;
    }

    .page-group > .page-content{
      display:none;
      margin-left:18px;
      margin-top:.75rem;
    }
    .page-group.open > .page-content{display:block;}

    /* ===== Karten ===== */
    .grid-seen{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:18px;
      max-width:700px;
    }
    @media(max-width:820px){
      .grid-seen{grid-template-columns:1fr;}
    }

    .grid-seen .card{
      padding:14px;
      border-radius:22px;
      background:rgba(255,255,255,.68);
      box-shadow:0 12px 28px rgba(0,0,0,.1);
      text-align:center;
      color:#000;
    }

    .footer-inline{
      position:fixed;
      left:0;right:0;bottom:40px;
      text-align:center;
      font-size:.82rem;
      z-index:910;
    }

    /* ===================================================
       PRO SEITE: WHITE TEXT (wie alle anderen Seiten)
       =================================================== */

    body{ color:#fff; }
    a{ color:#fff; }

    /* Brand im Header */
    .brand{ color:#fff !important; }

    /* Content */
    .page-content h1,
    .page-content h2,
    .page-content p{
      color:#fff !important;
    }

    /* Footer */
    .footer-inline,
    .footer-inline a{
      color:#fff !important;
    }
  </style>
</head>
