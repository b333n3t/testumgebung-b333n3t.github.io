  <script>
    (function () {
      const targetDate = new Date("2026-01-23T00:00:00+01:00").getTime();
      const el = document.getElementById("awb-countdown-timer");
      if (!el) return;

      function updateCountdown() {
        const now = Date.now();
        const diff = targetDate - now;

        if (diff <= 0) {
          el.textContent = "OUT NOW";
          clearInterval(timer);
          return;
        }

        const seconds = Math.floor(diff / 1000);
        const days = Math.floor(seconds / (3600 * 24));
        const hours = Math.floor((seconds % (3600 * 24)) / 3600);
        const mins = Math.floor((seconds % 3600) / 60);
        const secs = seconds % 60;

        const hh = String(hours).padStart(2, "0");
        const mm = String(mins).padStart(2, "0");
        const ss = String(secs).padStart(2, "0");

        el.textContent = (days > 0)
          ? (days + "d " + hh + ":" + mm + ":" + ss)
          : (hh + ":" + mm + ":" + ss);
      }

      updateCountdown();
      const timer = setInterval(updateCountdown, 1000);
    })();
  </script>

  <!-- ✅ Plausible: Video-Tracking (Start/Progress pro Besuch + jedes Play als Total) -->
  <script>
    (function () {
      const video = document.getElementById('release-video');
      if (!video) return;

      function track(name) {
        if (typeof plausible === 'function') plausible(name);
      }

      const KEY_PREFIX = 'r3_video_';
      const fired = {
        start: sessionStorage.getItem(KEY_PREFIX + 'start') === '1',
        p25:   sessionStorage.getItem(KEY_PREFIX + '25') === '1',
        p50:   sessionStorage.getItem(KEY_PREFIX + '50') === '1',
        p75:   sessionStorage.getItem(KEY_PREFIX + '75') === '1',
        p100:  sessionStorage.getItem(KEY_PREFIX + '100') === '1'
      };

      // ▶️ JEDES Play (auch mehrfach pro Besuch)
      video.addEventListener('play', function () {
        track('Release 3: Video Play (Total)');
      });

      // ▶️ Start pro Besuch (max 1×)
      video.addEventListener('play', function () {
        if (fired.start) return;
        fired.start = true;
        sessionStorage.setItem(KEY_PREFIX + 'start', '1');
        track('Release 3: Video Start (Session)');
      });

      function checkProgress() {
        const d = video.duration;
        if (!Number.isFinite(d) || d <= 0) return;

        const r = video.currentTime / d;

        if (r >= 0.25 && !fired.p25) {
          fired.p25 = true;
          sessionStorage.setItem(KEY_PREFIX + '25', '1');
          track('Release 3: Video 25% (Session)');
        }
        if (r >= 0.5 && !fired.p50) {
          fired.p50 = true;
          sessionStorage.setItem(KEY_PREFIX + '50', '1');
          track('Release 3: Video 50% (Session)');
        }
        if (r >= 0.75 && !fired.p75) {
          fired.p75 = true;
          sessionStorage.setItem(KEY_PREFIX + '75', '1');
          track('Release 3: Video 75% (Session)');
        }
        if (r >= 0.995 && !fired.p100) {
          fired.p100 = true;
          sessionStorage.setItem(KEY_PREFIX + '100', '1');
          track('Release 3: Video 100% (Session)');
        }
      }

      video.addEventListener('timeupdate', checkProgress);
      video.addEventListener('seeked', checkProgress);

      video.addEventListener('ended', function () {
        if (!fired.p100) {
          fired.p100 = true;
          sessionStorage.setItem(KEY_PREFIX + '100', '1');
          track('Release 3: Video 100% (Session)');
        }
      });
    })();
  </script>

  <script>
    (function(){
      const cross = document.getElementById('crosshair');
      const lineX = cross?.querySelector('.line-x');
      const lineY = cross?.querySelector('.line-y');
      if(!cross || !lineX || !lineY) return;

      if(!window.matchMedia('(pointer: fine)').matches){
        cross.style.display = 'none';
        return;
      }

      if(window.matchMedia('(prefers-reduced-motion: reduce)').matches){
        cross.style.display = 'none';
        return;
      }

      let x = -9999, y = -9999;
      let raf = null;

      function render(){
        lineX.style.top = y + 'px';
        lineY.style.left = x + 'px';
        raf = null;
      }

      window.addEventListener('mousemove', (e) => {
        x = e.clientX;
        y = e.clientY;
        if(!raf) raf = requestAnimationFrame(render);
      }, { passive: true });

      window.addEventListener('mouseleave', () => {
        x = -9999; y = -9999;
        render();
      });
    })();
  </script>
