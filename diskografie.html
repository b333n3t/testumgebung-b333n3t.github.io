<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>Diskografie – b3nn3t</title>
  <meta name="description" content="Alle Releases von b3nn3t – Alben, EPs & Singles."/>
  <link rel="icon" href="favicon.svg" type="image/svg+xml"/>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styles_nav_arrows.css"/>
  <link rel="stylesheet" href="swipe-helper.css"/>

  <style>
    :root{ --bottom-gap:60px; }
    @media (max-width:768px){ :root{ --bottom-gap:20px; } }

    html, body{ overflow:hidden; }
    @media (max-width:767px){
      html, body{ overflow:auto; -webkit-overflow-scrolling:touch; }
    }

    body{
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    main.main{
      flex:1 0 auto;
      padding:0;
      background:transparent!important;
      box-shadow:none!important;
    }

    /* unsichtbares Scrollpanel */
    .scroll-panel{
      max-width:min(1000px,94vw);
      max-height:75vh;
      padding:1.25rem 1rem 1.5rem;
      overflow-y:auto;
      scrollbar-width:none;
    }
    .scroll-panel::-webkit-scrollbar{display:none;}

    .content-offset{ padding-top:1.5rem; }

    .grid{
      display:flex;
      flex-direction:column;
      gap:1rem;
    }

    /* Links & Toggle – exakt wie index */
    .page-link,
    .page-toggle{
      display:flex;
      align-items:center;
      gap:6px;
      font:inherit;
      font-size:1.1rem;
      background:transparent;
      border:none;
      padding:0;
      cursor:pointer;
      color:inherit;
      text-decoration:none;
    }

    .arrow{ transition:transform .2s ease; }

    /* Akkordeon-Logik */
    .page-group > .page-content{
      display:none;
      margin-left:18px;
      margin-top:.75rem;
    }
    .page-group.open > .page-content{display:block;}
    .page-group.open > .page-toggle .arrow{transform:rotate(90deg);}

    .page-content h1{margin-top:0;}

    /* Cards */
    .disco-grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
      gap:1rem;
      margin-bottom:2rem;
    }

    .release{
      background:#fff;
      border:1px solid #ddd;
      border-radius:12px;
      padding:12px;
      box-shadow:0 1px 3px rgba(0,0,0,.06);
    }
    .release img{
      width:100%;
      height:220px;
      object-fit:cover;
      border-radius:8px;
      background:#f2f2f2;
    }
    .release .title{font-weight:600;}
    .release .meta{font-size:.9rem;color:#444;margin-top:.4rem;}
    .badge{display:none!important;}

    .toggle{margin-top:.5rem;}
    .toggle button{
      border:1px solid #111;
      border-radius:999px;
      padding:.35rem .7rem;
      background:#111;
      color:#fff;
      cursor:pointer;
    }

    .tracklist{display:none;margin-top:.6rem;}
    .tracklist.open{display:block;}
    .tracklist iframe{width:100%;height:352px;border:0;border-radius:8px;}

    .footer-inline{
      position:fixed;
      left:0;right:0;bottom:40px;
      text-align:center;
      font-size:.82rem;
    }
  </style>
</head>

<body>

<script>
  document.querySelectorAll('.page-toggle').forEach(btn=>{

  });
