<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>Diskografie – b3nn3t</title>
  <meta name="description" content="Alle Releases von b3nn3t – Alben, EPs & Singles."/>
  <link rel="icon" href="favicon.svg" type="image/svg+xml"/>

  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="styles_nav_arrows.css"/>
  <link rel="stylesheet" href="swipe-helper.css"/>

  <style>
    :root{ --bottom-gap:60px; }
    @media (max-width:768px){ :root{ --bottom-gap:20px; } }

    html,body{ overflow:hidden; }
    @media (max-width:767px){
      html,body{ overflow:auto; -webkit-overflow-scrolling:touch; }
    }

    body{
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    main.main{
      flex:1 0 auto;
      padding:0;
      background:transparent!important;
      box-shadow:none!important;
    }

    /* === UNSICHTBARES SCROLL PANEL === */
    .scroll-panel{
      max-width:min(1000px,94vw);
      max-height:75vh;
      margin:0;
      padding:1.25rem 1rem 1.5rem;
      overflow-y:auto;
      scrollbar-width:none;
    }
    .scroll-panel::-webkit-scrollbar{ display:none; }

    .content-offset{ padding-top:1.5rem; }

    .grid{
      display:flex;
      flex-direction:column;
      gap:1rem;
    }

    /* === LINKS / TOGGLES (wie index) === */
    .page-link,
    .page-toggle{
      display:flex;
      align-items:center;
      gap:6px;
      font-size:1.1rem;
      background:transparent;
      border:none;
      padding:0;
      color:inherit;
      text-decoration:none;
      cursor:pointer;
      font-family:inherit;
      font-weight:400;
      letter-spacing:0;
      line-height:1.4;
    }

    .arrow{
      display:inline-block;
      transition:transform .2s ease;
    }

    /* === WICHTIGER FIX: NUR DIREKTE CHILDREN === */
    .page-group > .page-content{
      display:none;
      margin-left:18px;
      margin-top:.75rem;
    }
    .page-group.open > .page-content{
      display:block;
    }
    .page-group.open > .page-toggle .arrow{
      transform:rotate(90deg);
    }

    /* === DISKOGRAFIE CARDS === */
    .disco-grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
      gap:1rem;
      margin-bottom:2rem;
    }

    .release{
      background:#fff;
      border:1px solid #ddd;
      border-radius:12px;
      padding:12px;
      box-shadow:0 1px 3px rgba(0,0,0,.06);
    }

    .release img{
      width:100%;
      height:220px;
      object-fit:cover;
      border-radius:8px;
      background:#f2f2f2;
    }

    .release .title{ font-weight:600; }
    .release .meta{ font-size:.9rem; color:#444; margin-top:.4rem; }

    .toggle{ margin-top:.5rem; }
    .toggle button{
      border:1px solid #111;
      border-radius:999px;
      padding:.35rem .7rem;
      background:#111;
      color:#fff;
      cursor:pointer;
    }

    .tracklist{ display:none; margin-top:.6rem; }
    .tracklist.open{ display:block; }
    .tracklist iframe{ width:100%; height:352px; border:0; border-radius:8px; }

    /* Footer */
    .footer-inline{
      position:fixed;
      left:0; right:0; bottom:40px;
      text-align:center;
      font-size:.82rem;
      z-index:910;
    }
    .footer-inline a{ color:#000; text-decoration:none; }
    .footer-inline a:hover{ text-decoration:underline; }
  </style>
</head>

<body>

<header class="header">
  <a class="brand" href="index.html"><strong>b3nn3t</strong></a>
</header>

<main class="main">
  <div class="scroll-panel">
    <div class="content-offset">

      <section class="grid">

        <!-- 1) über mich -->
        <a class="page-link" href="ueber-mich.html">
          <span class="arrow">►</span><span>über mich</span>
        </a>

        <!-- 2) diskografie (offen) -->
        <div class="page-group open">
          <button class="page-toggle" aria-expanded="true">
            <span class="arrow">►</span><span>diskografie</span>
          </button>

          <div class="page-content">
            <h1>diskografie</h1>
            <p>meine releases &amp; kollabos</p>

            <!-- ===== ALBEN (geschlossen) ===== -->
            <div class="page-group">
              <button class="page-toggle" aria-expanded="false">
                <span class="arrow">►</span><span>Alben</span>
              </button>
              <div class="page-content">
                <div class="disco-grid">
                  <!-- deine Alben hier -->
                </div>
              </div>
            </div>

            <!-- ===== EPs (geschlossen) ===== -->
            <div class="page-group">
              <button class="page-toggle" aria-expanded="false">
                <span class="arrow">►</span><span>EPs</span>
              </button>
              <div class="page-content">
                <div class="disco-grid">
                  <!-- deine EPs hier -->
                </div>
              </div>
            </div>

            <!-- ===== SINGLES (geschlossen) ===== -->
            <div class="page-group">
              <button class="page-toggle" aria-expanded="false">
                <span class="arrow">►</span><span>Singles (inkl. Kollabos)</span>
              </button>
              <div class="page-content">
                <div class="disco-grid">
                  <!-- komplette Singles-Liste -->
                </div>
              </div>
            </div>

            <a class="home-btn" href="index.html">Startseite</a>
          </div>
        </div>

        <!-- 3–6 weitere Seiten -->
        <a class="page-link" href="kontakt.html"><span class="arrow">►</span><span>kontakt</span></a>
        <a class="page-link" href="aktuell.html"><span class="arrow">►</span><span>aktuell</span></a>
        <a class="page-link" href="gesehen.html"><span class="arrow">►</span><span>gesehen</span></a>
        <a class="page-link" href="plattformen.html"><span class="arrow">►</span><span>plattformen</span></a>

      </section>
    </div>
  </div>
</main>

<div class="footer-inline">
  © b3nn3t · <a href="impressum.html">Impressum / Datenschutz</a>
</div>

<!-- === TOGGLE LOGIK === -->
<script>
  document.querySelectorAll('.page-toggle').forEach(btn=>{
    const group = btn.closest('.page-group');
    btn.addEventListener('click',()=>{
      const open = group.classList.contains('open');
      group.classList.toggle('open', !open);
      btn.setAttribute('aria-expanded', String(!open));
    });
  });

  function toggleTracklist(id){
    const el=document.getElementById(id);
    if(el) el.classList.toggle('open');
  }
</script>

</body>
</html>
