  <style>
    :root{ --bottom-gap:60px; }
    @media (max-width:768px){ :root{ --bottom-gap:20px; } }

    html, body{ overflow:hidden; }
    @media (max-width:767px){
      html, body{ overflow:auto; -webkit-overflow-scrolling:touch; }
    }

    body{
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    main.main{
      flex:1 0 auto;
      padding:0;
      background:transparent!important;
      box-shadow:none!important;
    }

    /* unsichtbares Scrollpanel */
    .scroll-panel{
      max-width:min(1000px,94vw);
      max-height:75vh;
      padding:1.25rem 1rem 1.5rem;
      overflow-y:auto;
      scrollbar-width:none;
    }
    .scroll-panel::-webkit-scrollbar{display:none;}

    .content-offset{ padding-top:1.5rem; }

    .grid{
      display:flex;
      flex-direction:column;
      gap:1rem;
    }

    /* ===== Link-/Toggle-Optik 1:1 wie index / über mich ===== */
    .page-link{
      display:flex;
      align-items:center;
      gap:6px;
      font-size:1.1rem;
      text-decoration:none;
      color:inherit;
    }
    .page-link:visited{ color:inherit; }

    .page-link .arrow{
      display:inline-block;
      transition:transform .2s ease;
    }
    .page-link:active .arrow{
      transform:rotate(90deg);
    }

    /* Toggle soll identisch aussehen wie page-link */
    .page-toggle{
      display:flex;
      align-items:center;
      gap:6px;
      font-size:1.1rem;
      background:transparent;
      border:none;
      padding:0;
      color:inherit;
      cursor:pointer;

      font-family: inherit;
      font-weight: inherit;
      letter-spacing: inherit;
      line-height: inherit;

      appearance:none;
      -webkit-appearance:none;
    }

    .page-toggle .arrow{
      display:inline-block;
      transition:transform .2s ease;
    }

    .arrow{ transition:transform .2s ease; }

    /* Akkordeon-Logik */
    .page-group > .page-content{
      display:none;
      margin-left:18px;
      margin-top:.75rem;
    }
    .page-group.open > .page-content{display:block;}
    .page-group.open > .page-toggle .arrow{transform:rotate(90deg);}

    .page-content h1{margin-top:0;}

    /* ✅✅✅ MEHR ABSTAND ZWISCHEN DEN AKKORDEONS (Alben / EPs / Singles) */
    .page-content > .page-group{
      margin-top: 18px;            /* Abstand zwischen den Accordion-Blöcken */
    }
    .page-content > .page-group:first-of-type{
      margin-top: 10px;            /* erster Block etwas weniger */
    }
    .page-content > .page-group.open{
      margin-bottom: 10px;         /* wenn offen, unten nochmal Luft */
    }

    /* Cards: Reihenfolge bleibt stabil (CSS Grid) */
    .disco-grid{
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
      align-items: start;
    }

    /* Card */
    .release{
      background:#fff;
      border:1px solid #ddd;
      border-radius:12px;
      padding:12px;
      box-shadow:0 1px 3px rgba(0,0,0,.06);
    }

    .release img{
      width:100%;
      height:220px;
      object-fit:cover;
      border-radius:8px;
      background:#f2f2f2;
    }

    .release .title{ font-weight:600; }
    .release .meta{ font-size:.9rem; color:#444; margin-top:.4rem; }
    .badge{ display:none!important; }

    /* Mehr-Button */
    .toggle{ margin-top:.5rem; }
    .toggle button{
      border:1px solid #111;
      border-radius:999px;
      padding:.35rem .7rem;
      background:#111;
      color:#fff;
      cursor:pointer;
    }

    /* Player sitzt IN der Card -> gleiche Breite */
    .tracklist{
      margin-top: .75rem;
    }
    .tracklist[hidden]{
      display:none !important;
    }
    .tracklist iframe{
      width:100%;
      height:352px;
      border:0;
      border-radius:8px;
    }

    .footer-inline{
      position:fixed;
      left:0;right:0;bottom:40px;
      text-align:center;
      font-size:.82rem;
    }
    .footer-inline,
    .footer-inline a,
    .footer-inline a:visited,
    .footer-inline a:active,
    .footer-inline a:focus{
      color:#000 !important;
    }

    .footer-inline a{
      text-decoration: none;
    }

    .footer-inline a:hover{
      text-decoration: underline;
    }
  </style>
</head>

<script>
function makeSpotifyEmbed(url){
  if(!url) return null;
  const clean = url.replace('open.spotify.com/intl-de/', 'open.spotify.com/');
  if(!clean.includes('open.spotify.com/')) return null;
  return clean.replace('open.spotify.com/', 'open.spotify.com/embed/');
}

let openCard = null;
let playerRow = null;

function ensurePlayerRow(){
  if(playerRow) return playerRow;
  playerRow = document.createElement('div');
  playerRow.className = 'tracklist';
  playerRow.hidden = true;
  return playerRow;
}

function closePlayer(){
  if(!playerRow) return;
  playerRow.querySelectorAll('iframe').forEach(f => f.remove());
  playerRow.hidden = true;

  if(openCard){
    const btn = openCard.querySelector('.toggle button');
    if(btn) btn.textContent = 'Mehr';
  }
  openCard = null;
}

function openPlayerForCard(card){
  const link = card.querySelector('.title a');
  if(!link) return;

  const embed = makeSpotifyEmbed(link.href);
  if(!embed) return;

  const row = ensurePlayerRow();

  if(openCard === card && row.hidden === false){
    closePlayer();
    return;
  }

  closePlayer();

  const toggleWrap = card.querySelector('.toggle');
  if (toggleWrap && toggleWrap.parentElement === card) {
    toggleWrap.insertAdjacentElement('afterend', row);
  } else {
    card.appendChild(row);
  }

  row.innerHTML = `
    <iframe
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      src="${embed}">
    </iframe>
  `;
  row.hidden = false;

  const btn = card.querySelector('.toggle button');
  if(btn) btn.textContent = 'Schließen';

  openCard = card;
}

document.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('.disco-grid .release').forEach(card => {
    const link = card.querySelector('.title a');
    if(!link) return;
    if(!link.href.includes('open.spotify.com')) return;

    let toggleWrap = card.querySelector('.toggle');
    if(!toggleWrap){
      toggleWrap = document.createElement('div');
      toggleWrap.className = 'toggle';
      toggleWrap.innerHTML = `<button type="button">Mehr</button>`;

      const meta = card.querySelector('.meta');
      if(meta) meta.insertAdjacentElement('afterend', toggleWrap);
      else card.appendChild(toggleWrap);
    }

    const btn = toggleWrap.querySelector('button');
    btn.addEventListener('click', () => openPlayerForCard(card));
  });

  document.querySelectorAll('.page-toggle').forEach(btn=>{
    const group = btn.closest('.page-group');
    btn.addEventListener('click',()=>{
      const willOpen = !group.classList.contains('open');
      if(!willOpen) closePlayer();
      group.classList.toggle('open');
    });
  });
});
</script>
