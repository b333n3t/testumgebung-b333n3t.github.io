<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Danke — b3nn3t</title>

  <!-- Favicons: Google, Browser, Apple -->
<link rel="icon" href="/favicon.ico" sizes="any">
<link rel="icon" type="image/png" href="/favicon-48.png" sizes="48x48">
<link rel="icon" type="image/svg+xml" href="/favicon.svg">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="styles.css" />

  <style>
    :root{
      /* ✅ Footer (hochkant rechts) – wie gesehen.html */
      --footer-top-desktop: 430px;
      --footer-right-desktop: 0px;

      --footer-top-mobile: 520px;   /* ← höher = kleinerer Wert */
      --footer-right-mobile: 0.2px; /* ← näher rechts = kleinerer Wert */
    }

    /* NUR: Glas-/Milch-Layer vom main abschalten (Layout aus styles.css bleibt!) */
    main.main::before,
    main.main::after{
      content: none !important;
      display: none !important;
    }

    /* optional: falls styles.css dem main selbst blur/filter gibt */
    main.main{
      backdrop-filter: none !important;
      -webkit-backdrop-filter: none !important;
      filter: none !important;
    }

    /* Danke-Seite: Textfeld selbst darf nicht milchig sein */
    main.main{
      background: transparent !important;
      box-shadow: none !important;
      backdrop-filter: none !important;
      -webkit-backdrop-filter: none !important;
    }

    /* ===== WHITE THEME ===== */
    body{ color:#fff !important; }

    /* b3nn3t im Header weiß */
    .header .brand,
    .header .brand strong{
      color:#fff !important;
    }

    /* Buttons/Links im Content weiß */
    main.main a,
    main.main a:visited{
      color:#fff !important;
    }

    /* Burger-Menü (falls vorhanden) bleibt schwarz */
    .hamburger span{
      background:#000 !important;
    }

/* ✅ Footer hochkant rechts – normal wie eingestellt */
.footer-inline{
  position: fixed;
  right: var(--footer-right-desktop);
  top: var(--footer-top-desktop);
  bottom: auto;
  left: auto;
  z-index: 2000;

  writing-mode: vertical-rl;
  text-orientation: mixed;

  color:#930010 !important;
  font-size:.82rem;
  padding: 6px 4px;
  white-space: nowrap;

  /* verhindert “abgeschnitten” */
  max-height: calc(100vh - 16px);
}

/* Links */
.footer-inline a,
.footer-inline a:visited,
.footer-inline a:active,
.footer-inline a:focus{
  color:#930010 !important;
  text-decoration:none;
  white-space: nowrap;
  display:inline-block;
  padding:6px 6px;
}
.footer-inline a:hover{ text-decoration: underline; }

/* ✅ Mobile weiterhin über Variablen steuern */
@media (max-width:768px){
  .footer-inline{
    right: var(--footer-right-mobile);
    top: var(--footer-top-mobile);
  }
}

/* ✅ Wenn die Fensterhöhe klein wird: lieber unten anheften statt “zu hoch” */
@media (max-height: 720px){
  .footer-inline{
    top: auto !important;
    bottom: 16px !important;
    font-size: .78rem;
  }
}
@media (max-height: 620px){
  .footer-inline{
    top: auto !important;
    bottom: 12px !important;
    font-size: .72rem;
  }
}

  </style>
</head>

<body>
  <header class="header">
    <a class="brand" href="index.html" aria-label="b3nn3t Home">
      <img alt="" src="/favicon.svg" aria-hidden="true"><strong>b3nn3t</strong>
    </a>
  </header>

  <main class="main">
    <h1>danke!</h1>
    <p>deine nachricht wurde erfolgreich gesendet. ich melde mich so bald wie möglich zurück.</p>
       <a class="btn" href="/index.html">zurück zur startseite</a>

  </main>

  <div class="footer-inline">
        © b3nn3t · <a href="/impressum.html">Impressum / Datenschutz</a>

  </div>
</body>
</html>
