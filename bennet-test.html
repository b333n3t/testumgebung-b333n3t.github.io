        /* Ganze Seite */

            display: flex;

        /* Rahmen vom Ladebalken */
        .loader-container {
            width: 300px;
            height: 20px;
            border: 2px solid #ffffff;
        }

        /* Animierter Ladebalken */
        .loader-bar {
            height: 100%;
            width: 0%;
            background-color: #ffffff;
            animation: loading 3s ease-in-out forwards;
        }

        /* Animation */
        @keyframes loading {
            from {
                width: 0%;
            }
            to {
                width: 100%;
            }
        }
