<script>
(function() {
  function resizePanel() {
    var panel = document.querySelector('.scroll-panel');
    if (!panel) return;
    var header = document.querySelector('.header');
    var hh = header ? header.offsetHeight : 0;
    var extra = 32;
    var gap = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--bottom-gap')) || 0;
    var max = window.innerHeight - hh - extra - gap;
    if (max > 240) panel.style.maxHeight = max + 'px';
  }
  window.addEventListener('load', resizePanel);
  window.addEventListener('resize', resizePanel);
})();
</script>

<script>
(function () {

      || el.closest?.('input, textarea, select, [contenteditable="true"]'));
  window.addEventListener('keydown', function (e) {
    if (inForm(e.target)) e.stopPropagation();
  }, true);
})();
